<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main-section">
        <div class="container">
            <div class="content-wrapper">
                <!-- Image Section -->
                <div class="image-container">
                    <img src="./images/profile.jpeg" alt="App preview image">
                </div>

                <!-- Content Section -->
                <div class="content-container">
                    <h1 class="main-title">Download</h1>
                    <h2 class="secondary-title">Our New App</h2>
                    <p class="desc">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero saepe quaerat amet nemo
                        magni alias voluptatibus accusamus ipsa minima error repellendus fuga, dolor officiis itaque
                        voluptatem nisi.
                    </p>

                    <div class="btn-wrapper">
                        <a href="#">
                            <box-icon type='logo' name='apple' color="#fff"></box-icon>
                            <div class="wrapper">
                                <small>Get it on</small>
                                <h6 class="title">App Store</h6>
                            </div>
                        </a>
                        <a href="#">
                            <box-icon type='logo' name='play-store' color="#fff"></box-icon>
                            <div class="wrapper">
                                <small>Get it on</small>
                                <h6 class="title">PlayStore</h6>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
